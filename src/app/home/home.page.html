<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Le blanc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" aling="center" vertical-aling="center" class="contenido">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img src="../../img/heart.gif" width="200" height="200">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round">Entrar</ion-button>
    </ion-card-content>

  </ion-card>

</ion-content>
